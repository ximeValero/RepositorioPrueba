<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Coor AX: "/>
            <h:inputText id="AX" value="#{controladorPunto.coorXA}"/>
            <h:outputLabel value="Coor AY: "/>
            <h:inputText id="AY" value="#{controladorPunto.coorYA}"/>
            <br/>
            <br/>
            <h:outputLabel value="Coor BX: "/>
            <h:inputText id="BX" value="#{controladorPunto.coorXB}"/>
            <h:outputLabel value="Coor BY: "/>
            <h:inputText id="BY" value="#{controladorPunto.coorYB}"/>
            <br/>
            <br/>
            <h:commandButton value="Guardar Valores" actionListener="#{controladorPunto.asignarCoordenada}"/> 
            <br/>
            <br/>
            <h:commandButton value="Ver el punto C"  action="puntoC"/>
            <br/>
            <br/>
            <br/>
            <h:outputLabel value="Punto Inicial(x): "/>
            <h:inputText id="PX" value="#{controladorPunto.x}"/>
            <h:outputLabel value="Punto Inicial(y): "/>
            <h:inputText id="PY" value="#{controladorPunto.y}"/>
            <br/>
            <br/>
            <h:outputLabel value="Longitud: "/>
            <h:inputText id="l" value="#{controladorPunto.l}"/>
            <h:outputLabel value="Direccion: "/>
            <h:inputText id="dir" value="#{controladorPunto.dir}"/>
            <br/>
            <br/>
            <h:commandButton value="Guardar Valores" actionListener="#{controladorPunto.definirLinea}"/> 
            <br/>
            <br/>
            <h:commandButton value="Visualizar Linea"  action="Linea"/>
        </h:form>

    </h:body>
</html>
