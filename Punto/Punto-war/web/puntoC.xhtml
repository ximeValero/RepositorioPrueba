<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Punto C
        <h:form id="form1">
            <h:commandButton value="Consultar Punto C" actionListener="#{controladorPunto.calcularC()}" update="form: form1"/>
            <br/>
            <h:outputLabel value="Coordenada X :"/>
            <h:outputLabel value="#{controladorPunto.c.x}"/>

            <h:outputLabel value="Coordenada Y :"/> 
            <h:outputLabel value="#{controladorPunto.c.y}"/> 
            <br/>
            <h:commandButton value="Regresar" action="index"/> 
        </h:form>

    </h:body>
